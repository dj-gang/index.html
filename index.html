<!doctype html>
<html>
    <head>
        <!-- 본문의 title에 대한 설명 -->
        <title>정치관전러 | 정치 데이터 분석 법안.PS</title>
        <!-- utf-8 형식으로 쓰여져 있다 -->
        <meta charset="utf-8">
    </head>
    <body>
        <!-- ul은 숫자없는 list, ol은 숫자 있는 list -->
        <ul>
            <li>공지사항 </li><br>
            <li>국회의원 </li><br>
            <li>법안(의안) </li><br>
            <li>법안 연구실 </li><br>
            <li>지역구별 게시판 </li><br>
        </ul>

        <h1>정치관전러</h1>
        <!-- <a> anchor로 하이퍼링크 가능하며, target="_blank"로 새탭으로 열기, title에 어디랑 연결된건지 설명 -->
        <p>
          <a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="link title">link test</a>
          <!-- img 넣는 방법 : width src 는 attribute로 하며 순서와 상관 없음 -->
          <img src="Korea_고성.JPG" width="100%" alt="Korea">
        </p style="margin-top:45px;">
    </body>
  </html>
